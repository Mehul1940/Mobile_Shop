<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Search Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .search-container {
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 2rem auto;
      width: 80%;
      border-radius: 8px;
    }

    .search-container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .search-results {
      margin-top: 2rem;
    }

    .result-item {
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .result-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    .result-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
    }

    .result-item .details {
      flex-grow: 1;
    }

    .result-item .details h3 {
      font-size: 1.25rem;
      margin: 0 0 0.5rem 0;
    }

    .result-item .details p {
      margin: 0;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <h1>Search Results</h1>
    <div id="results" class="search-results">
      <!-- Results will be dynamically populated here -->
    </div>
  </div>

  <script>
    // Fetch search query from the URL
    const params = new URLSearchParams(window.location.search);
    const searchQuery = params.get('q');

    // Mock data for search results (you can replace this with real API data)
    const products = [
      { id: 1, name: "Redmi K40 Gaming Edition", price: "₹17,500", image: "assets/PRODUCT IMG/BC1.jpg" },
      { id: 2, name: "Redmi Note 10", price: "₹12,000", image: "assets/PRODUCT IMG/M1_resized.jpg" },
      { id: 3, name: "Samsung Galaxy Watch", price: "₹20,000", image: "assets/PRODUCT IMG/WATCHB_resized.jpg" },
      { id: 4, name: "Apple iPad Pro", price: "₹70,000", image: "assets/PRODUCT IMG/IPADW_resized.jpg" }
    ];

    // Filter results based on search query
    const results = products.filter(product =>
      product.name.toLowerCase().includes(searchQuery?.toLowerCase() || "")
    );

    const resultsContainer = document.getElementById('results');

    if (results.length > 0) {
      results.forEach(product => {
        const resultItem = document.createElement('div');
        resultItem.classList.add('result-item');

        resultItem.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="details">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
          </div>
        `;

        resultsContainer.appendChild(resultItem);
      });
    } else {
      resultsContainer.innerHTML = '<p>No results found for your search.</p>';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
