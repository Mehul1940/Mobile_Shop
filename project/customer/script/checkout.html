<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkout - Nilkanth Mobiles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: midnightblue;
        color: white;
        padding: 15px;
        text-align: center;
      }

      .header a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
      }

      .header img {
        height: 50px;
      }

      .container {
        margin-top: 30px;
      }

      .card {
        border: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background-color: midnightblue;
        border: none;
      }

      .btn-primary:hover {
        background-color: rgb(14, 14, 123);
      }

      .order-summary img {
        width: 60px;
        height: 60px;
        object-fit: cover;
      }

      .form-check-input {
        accent-color: midnightblue;
      }

      footer {
        margin-top: 50px;
        text-align: center;
        padding: 20px;
        background-color: midnightblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="/assets/logo/1.png" alt="Nilkanth Mobiles" /> Nilkanth Mobiles
      </a>
    </header>

    <div class="container">
      <div class="row">
        <!-- Billing Details -->
        <div class="col-md-7">
          <div class="card p-4">
            <h4>Billing details</h4>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="first-name" class="form-label">First name</label>
                  <input type="text" class="form-control" id="first-name" placeholder="First name" />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="last-name" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="last-name" placeholder="Last name" />
                </div>
              </div>
              <div class="mb-3">
                <label for="company-name" class="form-label">Company name (Optional)</label>
                <input type="text" class="form-control" id="company-name" placeholder="Company name" />
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country">
                  <option selected>Select a country</option>
                  <option value="1">India</option>
                  <option value="2">USA</option>
                  <option value="3">UK</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Street address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Street address"
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="city" class="form-label">Town / City</label>
                  <input type="text" class="form-control" id="city" placeholder="City" />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="state" class="form-label">State / Country</label>
                  <input type="text" class="form-control" id="state" placeholder="State" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="postcode" class="form-label">Postcode / Zip</label>
                  <input
                    type="text"
                    class="form-control"
                    id="postcode"
                    placeholder="Postcode"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="Phone"
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="different-address"
                />
                <label class="form-check-label" for="different-address">
                  Ship to a different address?
                </label>
              </div>
            </form>
          </div>
        </div>

        <!-- Cart Summary -->
        <div class="col-md-5">
          <div class="card p-4 mb-4">
            <h4>In your cart (2)</h4>
            <div class="order-summary">
              <div class="d-flex align-items-center mb-3">
                <img
                  src="/assets/products/product1.jpg"
                  alt="Product"
                  class="me-3"
                />
                <div>
                  <p class="mb-1">Verse earphones</p>
                  <p class="mb-0 text-muted">Product code: CA7001541B</p>
                  <p>4 x ₹31.00</p>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <img
                  src="/assets/products/product2.jpg"
                  alt="Product"
                  class="me-3"
                />
                <div>
                  <p class="mb-1">Bluetooth earbuds</p>
                  <p class="mb-0 text-muted">Product code: CA7001541B</p>
                  <p>4 x ₹31.00</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Order Details -->
          <div class="card p-4">
            <h4>Your order</h4>
            <div class="d-flex justify-content-between">
              <p>Product:</p>
              <p>Candy nut chocolate</p>
              <p>₹44.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
